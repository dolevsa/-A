<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיעור14</title>
    <link rel="stylesheet" href="שיעור14.css">
</head>
<body>
    <div id="div">
        <div id="display"></div>
        <button class="orange" onclick="cleaning()">c</button>
        <button class="gray"  onclick="insert(7)">7</button>
        <button class="gray"  onclick="insert(8)">8</button>
        <button class="gray"  onclick="insert(9)">9</button>
        <button class="orange"  onclick="insert('/')">/</button>
        <button class="gray"  onclick="insert(4)">4</button>
        <button class="gray"  onclick="insert(5)">5</button>
        <button class="gray"  onclick="insert(6)">6</button>
        <button class="orange"  onclick="insert('*')">*</button>
        <button class="gray"  onclick="insert(1)">1</button>
        <button class="gray"  onclick="insert(2)">2</button>
        <button class="gray"  onclick="insert(3)">3</button>
        <button class="orange"  onclick="insert('-')">-</button>
        <button class="gray"  onclick="insert(0)">0</button>
        <button class="gray"  onclick="insert('.')">.</button>
        <button class="orange"  onclick="epuals()">=</button>
        <button class="orange"  onclick="insert('+')">+</button>
    </div>

    
    <script src="שיעור14.js"></script>
</body>
</html>
